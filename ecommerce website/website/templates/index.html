<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            width: 80%;
            height: 30%;
            border: none;

        }
        .prod_img{
          height: 200px;
          width: 150px;
        }
.flex{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Best Seller</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/admin">Admin Panel</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<h1>Brand is just a perception, and perception will match reality over time</h1>
{% for product in products%}
<div class="container">

<div class="card flex rounded-pill" style="width: 75rem; border: 2px solid black">
  <div>
    <img src="{{product.image.url}}" class="prod_img">
  </div>
  <div>
    Product name<h1>{{product.name}}</h1>
    <p style="width:40rem">Description: {{product.description}}</p>
  </div>
  <div><button class="btn btn-success">Buy At{{product.price}}</button><br><br><br>
  <button class="btn btn-dark"> Rating {{product.rating}}</button>
  </div>

</div>

</div><br><br>
{%endfor%}
</body>
</html>
